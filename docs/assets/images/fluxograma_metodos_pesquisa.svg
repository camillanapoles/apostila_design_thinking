<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="700" xmlns="http://www.w3.org/2000/svg">
  <!-- Título -->
  <text x="400" y="30" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Fluxograma de Decisão: Escolha de Métodos de Pesquisa</text>
  
  <!-- Retângulo principal -->
  <rect x="50" y="50" width="700" height="630" rx="10" ry="10" fill="white" stroke="#333" stroke-width="2" />
  
  <!-- Pergunta inicial -->
  <rect x="200" y="80" width="400" height="60" rx="10" ry="10" fill="#3498db" stroke="#333" stroke-width="1" />
  <text x="400" y="115" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Qual é o objetivo da sua pesquisa?</text>
  
  <!-- Linhas de conexão da pergunta inicial -->
  <line x1="400" y1="140" x2="400" y2="170" stroke="#333" stroke-width="2" />
  <line x1="400" y1="170" x2="140" y2="170" stroke="#333" stroke-width="2" />
  <line x1="400" y1="170" x2="660" y2="170" stroke="#333" stroke-width="2" />
  <line x1="140" y1="170" x2="140" y2="200" stroke="#333" stroke-width="2" />
  <line x1="400" y1="170" x2="400" y2="200" stroke="#333" stroke-width="2" />
  <line x1="660" y1="170" x2="660" y2="200" stroke="#333" stroke-width="2" />
  
  <!-- Setas para baixo -->
  <polygon points="140,200 135,190 145,190" fill="#333" />
  <polygon points="400,200 395,190 405,190" fill="#333" />
  <polygon points="660,200 655,190 665,190" fill="#333" />
  
  <!-- Opções de objetivo -->
  <rect x="40" y="200" width="200" height="60" rx="8" ry="8" fill="#2ecc71" stroke="#333" stroke-width="1" />
  <rect x="300" y="200" width="200" height="60" rx="8" ry="8" fill="#f39c12" stroke="#333" stroke-width="1" />
  <rect x="560" y="200" width="200" height="60" rx="8" ry="8" fill="#e74c3c" stroke="#333" stroke-width="1" />
  
  <text x="140" y="225" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">EXPLORAÇÃO</text>
  <text x="140" y="245" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Descobrir problemas e oportunidades</text>
  
  <text x="400" y="225" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">DESCRIÇÃO</text>
  <text x="400" y="245" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Entender como algo funciona</text>
  
  <text x="660" y="225" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">VALIDAÇÃO</text>
  <text x="660" y="245" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Testar hipóteses específicas</text>
  
  <!-- Linhas de conexão para métodos -->
  <line x1="140" y1="260" x2="140" y2="300" stroke="#333" stroke-width="2" />
  <line x1="400" y1="260" x2="400" y2="300" stroke="#333" stroke-width="2" />
  <line x1="660" y1="260" x2="660" y2="300" stroke="#333" stroke-width="2" />
  
  <!-- Setas para baixo -->
  <polygon points="140,300 135,290 145,290" fill="#333" />
  <polygon points="400,300 395,290 405,290" fill="#333" />
  <polygon points="660,300 655,290 665,290" fill="#333" />
  
  <!-- Métodos recomendados -->
  <rect x="40" y="300" width="200" height="200" rx="8" ry="8" fill="#ebf5fb" stroke="#333" stroke-width="1" />
  <rect x="300" y="300" width="200" height="200" rx="8" ry="8" fill="#fef9e7" stroke="#333" stroke-width="1" />
  <rect x="560" y="300" width="200" height="200" rx="8" ry="8" fill="#fbe5e1" stroke="#333" stroke-width="1" />
  
  <text x="140" y="325" font-family="Arial" font-size="14" fill="#333" text-anchor="middle" font-weight="bold">MÉTODOS IDEAIS:</text>
  <text x="140" y="355" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">• Entrevistas</text>
  <text x="140" y="385" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">• Grupos focais</text>
  <text x="140" y="415" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">• Pesquisa etnográfica</text>
  <text x="140" y="445" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">• Shadowing</text>
  <text x="140" y="475" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">• Diários de uso</text>
  
  <text x="400" y="325" font-family="Arial" font-size="14" fill="#333" text-anchor="middle" font-weight="bold">MÉTODOS IDEAIS:</text>
  <text x="400" y="355" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">• Observação</text>
  <text x="400" y="385" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">• Shadowing</text>
  <text x="400" y="415" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">• Diários</text>
  <text x="400" y="445" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">• Jornadas</text>
  <text x="400" y="475" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">• Análise de contexto</text>
  
  <text x="660" y="325" font-family="Arial" font-size="14" fill="#333" text-anchor="middle" font-weight="bold">MÉTODOS IDEAIS:</text>
  <text x="660" y="355" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">• Questionários</text>
  <text x="660" y="385" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">• Análise de dados</text>
  <text x="660" y="415" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">• Experimentos</text>
  <text x="660" y="445" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">• Testes A/B</text>
  <text x="660" y="475" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">• Análise estatística</text>
  
  <!-- Avaliação (quarta opção) -->
  <line x1="400" y1="520" x2="400" y2="550" stroke="#333" stroke-width="2" />
  <polygon points="400,550 395,540 405,540" fill="#333" />
  
  <rect x="300" y="550" width="200" height="60" rx="8" ry="8" fill="#9b59b6" stroke="#333" stroke-width="1" />
  <text x="400" y="575" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">AVALIAÇÃO</text>
  <text x="400" y="595" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Medir desempenho ou satisfação</text>
  
  <line x1="400" y1="610" x2="400" y2="640" stroke="#333" stroke-width="2" />
  <polygon points="400,640 395,630 405,630" fill="#333" />
  
  <rect x="300" y="640" width="200" height="120" rx="8" ry="8" fill="#f5eef8" stroke="#333" stroke-width="1" />
  <text x="400" y="665" font-family="Arial" font-size="14" fill="#333" text-anchor="middle" font-weight="bold">MÉTODOS IDEAIS:</text>
  <text x="400" y="695" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">• Testes A/B</text>
  <text x="400" y="725" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">• Testes de usabilidade</text>
  <text x="400" y="755" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">• Métricas de uso</text>
</svg>
